## Mode 1: Single Webcam (for local testing via run_webcam) ──
camera:
  source: webcam # webcam | rtsp
  webcam_index: 0
  rtsp_url: null
  process_fps: 15
  preview: true

target:
  spg_ids: ["001", "002", "003", "004", "005", "006", "007"]
  outlet_id: "outlet_test"
  camera_id: "webcam_01"

## Shared Settings
recognition:
  threshold: 0.30
  min_consecutive_hits: 2

presence:
  grace_seconds: 3 # dev: 3, production: 20
  absent_seconds: 10 # dev: 10, production: 300 (5 min)

storage:
  data_dir: "./data"
  snapshot_enabled: true
  snapshot_retention_days: 14

